<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button class ="c">REQUEST NOW</button>
    </div>
    <div>
        <button class ="a">ADD TO CART</button>
    </div>
    <div>
        <button class ="s">SIGN UP</button>
    </div>
    <div>
        <button class ="g">GET STARTED</button>
        <button class ="d">DOWNLOAD</button>
    </div>
    <div>
        <button class ="ap">APPLY TO THE COMPANY WEBSITE</button>
        <button class ="sa">SAVE</button>
    </div>
    <div>
        <a href="https://www.amazon.in/" target="_blank">BACK TO AMAZON</a>
        <h4>PUMA Red Running Shoes</h4>
        <p style="color: rgb(0,118,0);">$69 in stock </p>
        <p>Free Delivery Tomorrow</p>
        <button class="cart">Add to cart</button>
        <button class="buy">Buy Now</button>
    </div>
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .c{
            background-color: black;
            color: white;
            padding: 7px 16px; 
        }
        .a{
            background-color: rgb(255,216,20);
            color: black;
            padding: 7px 16px; 
            border-radius: 15px;
            padding: 7px 16px;
            border: none;
            width: 150px;
        }
        .s{
            background-color: rgb(46,164,79);
            color: white;
            font-weight: bold;
            padding: 7px 16px; 
            border-radius: 4px;
            padding: 7px 16px;
            border: none;
        }
        .g{
            background-color: rgb(121,82,179);
            color: white;
            font-weight: bold;
            padding: 7px 16px; 
            border-radius: 4px;
            padding: 7px 16px;
            border: none;
        }
        .d{
            background-color: white;
            color: rgb(108,117,125);
            border: 1px solid rgb(108,117,125);
            padding: 7px 16px; 
            border-radius: 4px;
            padding: 7px 16px;
            
        }
        .ap{
            background-color: rgb(10,102,194);
            color: white;
            font-weight: bold;
            padding: 7px 16px; 
            border-radius: 15px;
            border: none;
        }
        .sa{
            background-color: white;
            color: rgb(10,102,194);
            border: 1px solid rgb(10,102,194);
            padding: 7px 16px; 
            border-radius: 15px;     
            
        }
        .cart{
            background-color: rgb(255,216,20);
            color: black;
            
            padding: 7px 16px; 
            border-radius: 15px;
            border: none;
        }
        .buy{
            background-color: rgb(255,164,28);
            color: black;
            
            padding: 7px 16px; 
            border-radius: 15px;
            border: none;    
            
        }
    </style>

</html>
