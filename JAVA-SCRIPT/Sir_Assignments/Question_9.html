<!DOCTYPE html>
<html>
<head>
  <title>Simple Counter</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }

    h2 {
      font-size: 2rem;
      color: #333;
    }

    #counter {
      font-weight: bold;
      color: #007bff;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Counter: <span id="counter">0</span></h2>
  <button onclick="increment()">Increment</button>
  <button onclick="decrement()">Decrement</button>

  <script>
    let count = 0;

    function updateDisplay() {
      document.getElementById('counter').textContent = count;
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      if (count > 0) {
        count--;
        updateDisplay();
      }
    }
  </script>
</body>
</html>
