<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise-7d-7f</title>
</head>
<body>
    <script>
        function convertToFahrenheit(celsius){
            return celsius * 9/5 + 32;
        }
        let result = convertToFahrenheit(25);
        console.log(result);

        function convertToCelsius(fahrenheit){
            return (fahrenheit - 32) * 5/9;
        }
        let result1 = convertToCelsius(86);
        console.log(result1);

        function convertTemperature(temp, unit){
            if(unit === 'C'){
                let result = convertToFahrenheit(temp);
                return result;
            }
            else if(unit === 'F'){
                let result = convertToCelsius(temp);
                return result;
            }
        }
        let result2 = convertTemperature(25, 'C');
        console.log(result2);
        let result3 = convertTemperature(86, 'F');
        console.log(result3);
    </script>
</body>
</html>
