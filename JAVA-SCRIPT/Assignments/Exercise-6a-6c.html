<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 6a-6c</title>
</head>
<body>
    <script>
        var name="Charan"
        var hour =15;
        if(hour>=6 && hour<12){
            console.log(`Good Morning ${name}`);
        }
        else if(hour>=12 && hour<17){
            console.log(`Good Afternoon ${name}`);
        }
        else if(hour>=17 && hour<19){
            console.log(`Good Evening ${name}`);
        }
        else{
            console.log(`Good Night ${name}`);
        }
    </script>
</body>
</html>
